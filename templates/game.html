<!DOCTYPE html>
<html>
<head>
    <title>Madlib Game!</title>
</head>
<body>
  <h1>Complete the Madlib Form:</h1>
  <form action="/madlib">
    Give us the name of a person: <input type='text' name='person'><br><br>
    Choose a color: 
    <select name='color'>
      <option value='red'>Red</option>
      <option value='orange'>Orange</option>
      <option value='yellow'>Yellow</option>
      <option value='green'>Green</option>
      <option value='blue'>Blue</option>
      <option value='indigo'>Indigo</option>
      <option value='violet'>Violet</option>
    </select><br><br>
    Give us a noun: <input type='text' name='noun'><br><br>
    Give us an adjective: <input type='text' name='adjective'><br><br>
    <input type="submit">
  </form>
</body>
</html>
